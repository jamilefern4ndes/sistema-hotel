<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Sistema Hotel</h1>
    </header>
    <main>
        <section class="quartos-cadastrados">
            
        </section>

        <section class="modal modal-novo-hospede" >
            <form action="#" class="novo-hospede" autocomplete="off">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="off" autofocus required>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required>

                <div class="org">
                    <label for="nquarto">Nº Quarto</label>
                    <input type="number" name="nquarto" id="nquarto" disabled>
                </div>
                <div class="org">
                    <label for="checkin">Check-In</label>
                    <input type="date" name="checkin" id="checkin">
                </div>
                <input type="submit" value="cadastrar">
            </form>
        </section>
        <section class="modal modal-ver-hospede" >
            <form action="#" class="ver-hospede" autocomplete="off">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="off" disabled>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" disabled>

                <label for="nquarto">Nº Quarto</label>
                <input type="number" name="nquarto" id="nquarto" disabled>

                <label for="checkin">Check-In</label>
                <input type="date" name="checkin" id="checkin" disabled>
                <input type="submit" value="Fazer Check-Out">
            </form>
        </section>
    </main>
</body>
<script type="module" src="js/main.js"></script>
</html>
