<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Sistema Hotel</h1>
    </header>
    <main>

        <form action="#" class="settings">
            <label for="quantidadeQuartos">Quantos quartos:</label>
            <input type="number" name="quantidadeQuartos" id="quantidadeQuartos" min="0" max="100" value="0">
        </form>

        <section class="quartos-cadastrados"></section>
        
        <section class="modal"> 
            <form action="#" class="check-in">
                <input type="text" name="nome" id="nome" placeholder="nome">
                <input type="text" name="cpf" id="cpf" placeholder="cpf">
                <input type="number" name="numeroquarto" id="numeroQuarto" placeholder="NÂº">
                <input type="date" name="checkIn" id="checkIn" placeholder="--/--/----">

                <input type="submit" value="CHECK-IN">
            </form>
        </section>
    </main>
</body>
<script type="module" src="js/main.js"></script>
</html>
